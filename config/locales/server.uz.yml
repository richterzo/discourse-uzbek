    contents_hidden: "Bitte rufen Sie den Beitrag auf, um die Inhalte zu sehen."
    post_hidden:
      text_body_template: |
        Hallo,

        dies ist eine automatische Benachrichtigung von %{site_name}, um Sie zu informieren, dass Ihr Beitrag verborgen wurde.

        <%{base_url}%{url}>

        %{flag_reason}

        Dieser Beitrag wurde wegen Meldungen der Community verborgen. Deshalb prüfen Sie bitte, wie Sie ihn überarbeiten können, um ihrem Feedback zu entsprechen. **Sie können Ihren Beitrag nach %{edit_delay} Minuten bearbeiten, und er wird automatisch wieder sichtbar.**

