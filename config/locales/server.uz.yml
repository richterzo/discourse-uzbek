        %{flagged_post_response_raw_content}
        ```

        Für weitere Details zum Grund der Entfernung lesen Sie bitte unsere [Community-Richtlinien](%{base_url}/guidelines).
    usage_tips:
      text_body_template: |
        Für einige schnelle Tipps, um als neuer Benutzer loszulegen, [schauen Sie einmal diesen Blog-Beitrag an](https://blog.discourse.org/2016/12/discourse-new-user-tips-and-tricks/).

        Während Sie hier teilnehmen, lernen wir Sie besser kennen, und vorübergehende Einschränkungen für neue Benutzer werden aufgehoben. Über die Zeit werden Sie [Vertrauenstufen](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/) erreichen, die besondere Fähigkeiten beinhalten, um uns dabei zu helfen, die Community gemeinsam zu verwalten.
    welcome_user:
      text_body_template: |
        Danke, dass Sie %{site_name} beigetreten sind – herzlich willkommen!

        %{new_user_tips}

        Wir glauben an [zivilisiertes Community-Verhalten](%{base_url}/guidelines) zu jeder Zeit.

        Genießen Sie Ihren Aufenthalt!
    welcome_tl1_user:
      subject_template: "Danke, dass Sie Ihre Zeit mit uns verbringen"
      text_body_template: |
        Hallo. Wir sehen, dass Sie mit Lesen beschäftigt sind, was fantastisch ist, daher haben wir Sie in eine höhere [Vertrauensstufe](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/) befördert!

        Wir freuen uns, dass Sie Ihre Zeit mit uns verbringen, und wir würden uns freuen, mehr über Sie zu erfahren. Nehmen Sie sich etwas Zeit, um [Ihr Profil auszufüllen](%{base_url}/my/preferences/profile), oder zögern Sie nicht [ein neues Thema zu beginnen](%{base_url}/categories).
    welcome_staff:
      subject_template: "Herzlichen Glückwunsch, Sie haben den Status %{role} erhalten!"
      text_body_template: |
        Ein Team-Mitglied hat Ihnen den Status „%{role}“ verliehen.

        Als Mitglied von „%{role}“ haben Sie jetzt Zugriff auf die <a href='%{base_url}/admin' target='_blank'>Administrator-Oberfläche</a>.

        Mit großer Kraft geht große Verantwortung einher. Wenn Sie mit dem Moderieren noch nicht vertraut sind, dann lesen Sie bitte den [Moderationsleitfaden](https://meta.discourse.org/t/discourse-moderation-guide/63116).
    welcome_invite:
      text_body_template: |
        Danke, dass Sie die Einladung zu %{site_name} angenommen haben -- willkommen!

        - Wir haben dieses neue Benutzerkonto **%{username}** für Sie erstellt. Ändern Sie Ihren Namen oder Ihr Passwort, indem Sie [Ihr Benutzerprofil][prefs] besuchen.

        - Wenn Sie sich anmelden, **verwenden Sie bitte die E-Mail-Adresse von der ursprünglichen Einladung** – sonst wissen wir nicht, ob Sie es wirklich sind!

        %{new_user_tips}

        Wir glauben an [zivilisertes Community-Verhalten](%{base_url}/guidelines) zu allen Zeiten.

        Genießen Sie Ihren Aufenthalt!

        [prefs]: %{user_preferences_url}
    tl2_promotion_message:
      subject_template: "Herzlichen Glückwunsch zur Beförderung Ihrer Vertrauensstufe!"
      text_body_template: |
        Wir haben Sie eine weitere [Vertrauensstufe](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/) aufsteigen lassen!

        Das Erreichen der Vertrauensstufe 2 bedeutet, dass Sie genug gelesen und aktiv mitgemacht haben, um als Mitglied dieser Gemeinschaft angesehen zu werden.

        Als erfahrener Nutzer werden Sie [diese Liste mit praktischen Tipps und Tricks](https://blog.discourse.org/2016/12/discourse-new-user-tips-and-tricks/) zu schätzen wissen.

        Wir laden Sie ein, sich weiterhin einzubringen - wir freuen uns, Sie hier zu haben.
    backup_succeeded:
      text_body_template: |
        Die Sicherung war erfolgreich.

        Besuchen Sie den [admin > Backup-Bereich](%{base_url}/admin/backups), um Ihre neue Sicherung herunterzuladen.

        Hier ist das Protokoll:

        %{logs}
    bulk_invite_succeeded:
