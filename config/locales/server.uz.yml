      <h2 id="heading--content-standards"><a href="#heading--content-standards">Zulässige Inhalte</a></h2>

      1. Sie dürfen keine Inhalte in das Forum einstellen, die illegal, beleidigend oder anderweitig schädlich für andere sind. Dazu gehören auch Inhalte, die belästigend, unangemessen oder beleidigend sind.

