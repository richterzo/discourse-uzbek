      <h2 id="heading--permission"><a href="#heading--permission">Erlaubnis zur Nutzung des Forums</a></h2>

      Vorbehaltlich der vollständigen Akzeptanz und Einhaltung dieser Bedingungen erteilt Ihnen der Betreiber die Erlaubnis, das Forum zu nutzen. Jeder muss diesen Bedingungen zustimmen, um das Forum nutzen zu können.

      <h2 id="heading--conditions"><a href="#heading--conditions">Bedingungen für die Nutzung des Forums</a></h2>

      Ihre Erlaubnis zur Nutzung des Forums unterliegt den folgenden Bedingungen:

      1. Sie müssen mindestens dreizehn Jahre alt sein.

      2. Sie dürfen das Forum nicht mehr nutzen, wenn sich der Betreiber direkt mit Ihnen in Verbindung setzt, um Ihnen mitzuteilen, dass Sie es nicht mehr nutzen dürfen.

      3. Sie müssen das Forum in Übereinstimmung mit den Standards für [zulässige Nutzung](#heading--acceptable-use) und [zulässige Inhalte](#heading--content-standards) nutzen.

      <h2 id="heading--acceptable-use"><a href="#heading--acceptable-use">Zulässige Nutzung</a></h2>

      1. Sie dürfen nicht gegen das Gesetz verstoßen, wenn Sie das Forum benutzen.

      2. Sie dürfen das Konto eines anderen im Forum ohne dessen ausdrückliche Erlaubnis nicht nutzen oder versuchen, es zu nutzen.

      3. Sie dürfen keine Benutzernamen oder andere eindeutige Identifikatoren im Forum kaufen, verkaufen oder anderweitig handeln.

