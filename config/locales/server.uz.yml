      Wenn von Ihnen eingereichte Inhalte aus dem Forum entfernt werden, sei es von Ihnen oder von dem Betreiber, endet die spezielle Lizenz des Betreibers, wenn die letzte Kopie aus den Backups, Caches und anderen Systemen des Betreibers verschwindet. Andere Lizenzen, die Sie auf Inhalte anwenden, die Sie einreichen, wie z.B. Lizenzen von [Creative Commons](https://creativecommons.org), können fortgesetzt werden, nachdem Ihre Inhalte entfernt wurden. Diese Lizenzen können anderen oder dem Betreiber selbst das Recht geben, Ihre Inhalte über das Forum erneut zu teilen.

