        Ihre Datei zur Massenbenutzereinladung wurde verarbeitet, %{sent} Einladungen wurden verschickt mit %{failed} Fehler(n).

        Hier ist das Protokoll:

        ``` text
        %{logs}
        ```
    user_added_to_group_as_owner:
