      <h2 id="heading--your-account"><a href="#heading--your-account">Ihr Konto</a></h2>

      Sie müssen ein Konto erstellen und sich damit anmelden, um einige Funktionen des Forums nutzen zu können.

      Um ein Konto zu erstellen, müssen Sie einige Informationen über sich selbst angeben. Wenn Sie ein Konto einrichten, stimmen Sie zu, mindestens eine gültige E-Mail Adresse anzugeben und diese Adresse auf dem neuesten Stand zu halten. Sie können Ihr Konto jederzeit per E-Mail an <%{contact_email}> schließen.

