      <h2 id="heading--your-content"><a href="#heading--your-content">Ihre Inhalte</a></h2>

      Nichts in diesen Bedingungen gibt dem Betreiber Eigentumsrechte an geistigem Eigentum, die Sie mit dem Forum teilen, wie z.B. Ihre Kontoinformationen, Beiträge oder andere Inhalte, die Sie im Forum einreichen. Nichts in diesen Bedingungen gibt Ihnen irgendwelche Eigentumsrechte an dem geistigen Eigentum des Betreibers.

