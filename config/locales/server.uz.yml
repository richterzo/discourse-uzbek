  education:
    "new-topic": |
      Willkommen bei %{site_name} &mdash; **danke für das Erstellen eines neuen Themas!**

      - Klingt der Titel interessant, wenn Sie ihn laut lesen? Ist er eine gute Zusammenfassung?

      - Wer würde sich für dieses Thema interessieren? Warum ist es wichtig? Welche Art von Antworten wünschen Sie sich?

      - Verwenden Sie gebräuchliche Wörter, damit andere das Thema *finden* können. Wählen Sie eine Kategorie (oder ein Schlagwort), um es mit ähnlichen Themen zu gruppieren.

      Mehr Tipps finden Sie in [unseren Community-Richtlinien](%{base_path}/guidelines). Dieses Panel wird nur bei Ihren ersten %{education_posts_text} angezeigt.
    "new-reply": |
      Willkommen bei %{site_name} &mdash; **danke für Ihren Beitrag!**

      - Seien Sie nett zu Ihren Community-Mitgliedern.

      - Verbessert Ihr Beitrag das Gespräch?

      - Konstruktive Kritik ist erwünscht, aber kritisieren Sie *Ideen*, nicht Menschen.

      Beachten Sie bitte auch [unsere Community-Richtlinien](%{base_path}/guidelines). Dieser Hilfetext wird nur bei Ihren ersten %{education_posts_text} angezeigt.
    avatar: |
      ### Wie wärs mit einem Bild für Ihr Konto?

      Sie haben schon ein paar Themen und Antworten geschrieben, aber Ihr Profilbild ist noch nicht so einzigartig wie Sie – es ist nur ein Buchstabe.

      Haben Sie schon darüber nachgedacht, **[Ihr Benutzerprofil zu besuchen](%{profile_path})** und ein Bild hochzuladen, das Sie repräsentiert?

      Es ist einfacher, Diskussionen zu folgen und in Unterhaltungen interessante Personen zu finden, wenn jeder ein einzigartiges Profilbild hat!
    sequential_replies: |
      ### Denken Sie darüber nach, auf mehrere Beiträge gleichzeitig zu antworten

      Statt mehrere aufeinanderfolgende Antworten zu einem Thema zu schreiben, denken Sie bitte darüber nach, eine einzige Antwort zu schreiben, die Zitate mehrerer vorheriger Beiträge oder mehrere Erwähnungen von Benutzernamen mit @ enthält.

      Sie können Ihre letzte Antwort bearbeiten, um ein Zitat hinzuzufügen, indem Sie den Text auswählen und auf die erscheinende Schaltfläche <b>Zitat</b> klicken.

      Es ist für alle einfacher, Themen zu lesen, die wenige umfassende Antworten statt viele kleine und einzelne Antworten haben.
