      long_description: |
        Dieses Abzeichen wird verliehen, wenn eine Ihrer Antworten 10 „Gefällt mir“ erhält. Ihre Antwort hat die Community beeindruckt und dabei geholfen, den Dialog voranzubringen!
    good_post:
      description: Hat 25 "Gefällt mir"-Angaben für eine Antwort erhalten
      long_description: |
        Dieses Abzeichen wird verliehen, wenn eine Ihrer Antworten 25 „Gefällt mir“ erhält. Ihre Antwort war außergewöhnlich und hat den Dialog viel interessanter gemacht.
    great_post:
      description: Hat 50 "Gefällt mir"-Angaben für eine Antwort erhalten
      long_description: |
        Dieses Abzeichen wird verliehen, wenn eine Ihrer Antworten 50 „Gefällt mir“ erhält. Wow! Ihre Antwort war inspirierend, faszinierend, wahnsinnig komisch oder aufschlussreich und die Community hat sie geliebt.
    nice_topic:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn eines Ihrer Themen „Gefällt mir“ erhält. Sie haben einen interessanten Dialog begonnen, den die Community genossen hat!
    good_topic:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn eines Ihrer Themen 25 „Gefällt mir“ erhält. Sie haben einen lebendigen Dialog gestartet, der die Community versammelt hat.
    great_topic:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn eines Ihrer Themen 50 „Gefällt mir“ erhält. Sie haben einen faszinierenden Dialog losgetreten und die Community hat die daraus entstandene, lebhafte Diskussion geliebt!
    nice_share:
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie einen Link teilen, der von 25 Besuchern angeklickt wurde. Danke, dass Sie dazu beigetragen haben, unsere Diskussionen und diese Community bekannt zu machen!
    good_share:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie einen Link teilen, der von 300 Besuchern angeklickt wurde. Gute Arbeit! Sie haben eine großartige Diskussion einer ganzen Reihe neuer Leute zur Schau gestellt und dieser Community geholfen zu wachsen.
    great_share:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie einen Link teilen, der von 1000 Besuchern angeklickt wurde. Wow! Sie haben eine interessante Diskussion einer riesigen Leserschaft näher gebracht und unserer Community sehr geholfen zu wachsen!
    first_like:
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie das erste Mal auf die :heart:-Schaltfläche unter einem Beitrag klicken. Beiträge mit „Gefällt mir“ zu markieren, ist eine tolle Art, den Community-Kollegen wissen zu lassen, dass sein Beitrag interessant, nützlich, cool oder witzig war. Teilen Sie die Liebe!
    first_flag:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie das erste Mal einen Beitrag melden. Mit Meldungen bewahren wir dies als netten Platz für alle. Wenn Sie einen Beitrag bemerken, der aus irgendeinem Grund die Aufmerksamkeit eines Moderators erfordert, so zögern Sie bitte nicht, ihn zu melden. Wenn Sie ein Problem sehen, :flag_black: melde es!
    promoter:
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie jemanden mit der „Einladen“-Schaltfläche auf Ihrer Benutzerseite dazu einladen, der Community beizutreten. Freunde einzuladen, die an bestimmten Diskussionen interessiert sind, ist eine großartige Art, neue Leute mit unserer Community vertraut zu machen, also danke!
    campaigner:
      description: Hat 3 Anwärter (Vertrauensstufe 1) eingeladen
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie 3 Leute eingeladen haben, die daraufhin genug Zeit auf der Site verbracht haben, um Anwärter zu werden. Eine lebendige Community benötigt eine regelmäßige Infusion mit Neulingen, die sich regelmäßig beteiligen und neue Stimmen zum Dialog ergänzen.
    champion:
      description: Hat 5 Mitglieder (Vertrauensstufe 2) eingeladen
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie 5 Leute eingeladen haben, die daraufhin genug Zeit auf der Site verbracht haben, um vollwertige Mitglieder zu werden. Wow! Danke dafür, dass Sie die Vielfalt unserer Community mit neuen Mitgliedern erweitern!
    first_share:
      name: Erste Weitergabe
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie das erste Mal einen Link zu einer Antwort oder einem Thema mit der „Teilen“-Schaltfläche teilen. Das Teilen von Links ist einer großartiger Weg, um interessanten Diskussionen dem Rest der Welt zur Schau zu stellen und die Community wachsen zu lassen.
    first_link:
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie das erste Mal einen Link zu einem anderen Thema hinzufügen. Das Verknüpfen von Themen hilft Mitgliedern, interessante verwandte Dialoge zu finden, indem die Verbindung zwischen Themen in beiden Richtungen angezeigt wird. Verknüpfen Sie munter weiter!
    first_quote:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie das erste Mal einen Beitrag in deiner Antwort zitieren. Das Zitieren relevanter Teile früherer Beiträge in Ihrer Antwort hilft dabei, Diskussionen verbunden zu halten und beim Thema zu bleiben. Der einfachste Weg zu zitieren besteht darin, den Abschnitt eines Beitrags zu markieren und dann die Antwort-Schaltfläche zu drücken. Zitieren Sie weiter großzügig!
    read_guidelines:
      long_description: |
        Dieses Abzeichen wird verliehen für das <a href="%{base_uri}/guidelines">Lesen der Communtiy-Richtlinien</a>. Ein Befolgen und Teilen dieser einfachen Richtlinien hilft uns dabei, eine sichere, lustige und nachhaltige Gemeinschaft für alle zu schaffen. Denken Sie immer daran, dass dort ein anderer Mensch, genauso wie Sie, auf der anderen Seite des Bildschirms ist. Seien Sie nett!
    reader:
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie das erste Mal ein langes Thema mit mehr als 100 Antworten lesen. Einen Dialog genau zu lesen, hilft Ihnen dabei, der Diskussion zu folgen, die verschiedenen Standpunkte zu verstehen und führt zu interessanteren Dialogen. Je mehr Sie lesen, desto besser wird der Dialog. Wie wir zu pflegen sagen: Lesen ist grundlegend! :slight_smile:
    popular_link:
      description: "Hat einen Link geteilt, welcher mindestens 50 Klicks erhalten hat"
      long_description: |
        Das Abzeichen wird verliehen, wenn ein von Ihnen geteilter Link 50 Klicks erhält. Danke, dass Sie einen nützlichen Link geteilt haben, der dem Dialog einen interessanten Kontext geliefert hat!
    hot_link:
      long_description: |
        Das Abzeichen wird verliehen, wenn ein von Ihnen geteilter Link 300 Klicks erhält. Danke, dass Sie einen faszinierenden Link geteilt haben, der den Dialog vorwärts gebracht und die Diskussion erleuchtet hat!
    famous_link:
      description: "Hat einen Link geteilt, welcher mindestens 1000 Klicks erhalten hat"
      long_description: |
        Das Abzeichen wird verliehen, wenn ein von Ihnen geteilter Link 1000 Klicks erhält. Wow! Sie haben einen Link geteilt, der den Dialog signifikant verbessert hat, indem es ein wesentliches Detail, Kontext und Information geliefert hat. Großartige Arbeit!
    appreciated:
      description: Hat je ein Like auf 20 Beiträge erhalten
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie mindestens ein Like auf 20 verschiedenen Beiträgen erhalten. Die Community genießt Ihre Beiträge zu den Dialogen!
    respected:
      long_description: |
        Das Abzeichen wird verliehen, wenn 100 Ihrer Beiträge mindestens 2 Likes erhalten. Die Community wächst und respektiert Ihre zahlreichen Beiträge zu den Dialogen!
    admired:
      long_description: |
        Das Abzeichen wird verliehen, wenn 300 Ihrer Beiträge mindestens 5 Likes erhalten. Wow! Die Community bewundert Ihre regelmäßigen, hochwertigen Beiträge zu den Dialogen!
    out_of_love:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn SIe alle %{max_likes_per_day} Ihrer täglichen „Gefällt mir“ verwenden. Wenn Sie sich einen Moment Zeit nehmen und die Beiträge mit einem „Gefällt mir“ versehen, die Ihnen gefallen und die Sie schätzen, ermutigen Sie Ihre Community-Mitglieder, in Zukunft noch mehr tolle Diskussionen zu führen.
    higher_love:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie alle %{max_likes_per_day} Ihrer täglichen „Gefällt mir“ an 5 Tagen verwenden. Danke, dass Sie sich die Zeit nehmen, jeden Tag aktiv die besten Unterhaltungen zu fördern!
    crazy_in_love:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie alle %{max_likes_per_day} Ihrer täglichen „Gefällt mir“ an 20 Tagen verwenden. Wahnsinn! Sie sind ein Vorbild darin, Ihre Community-Mitglieder zu ermutigen!
    thank_you:
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie 20 Beiträge mit „Gefällt mir“ haben und im Gegenzug mindestens 10 „Gefällt mir“ vergeben haben. Wenn jemand Ihre Beiträge mit „Gefällt mir“ markiert, finden Sie auch die Zeit, mit „Gefällt mir“ zu markieren, was andere schreiben.
    gives_back:
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie bei 100 Beiträgen "Gefällt mir"-Angaben erhalten und im Gegenzug mindestens 100 "Gefällt mir"-Angaben vergeben haben. Danke, dass Sie vorab bezahlen!
    empathetic:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie bei 500 Beiträgen „Gefällt mir“ erhalten und im Gegenzug mindestens 1000 „Gefällt mir“ vergeben hast. Wow! Sie sind ein Vorbild für Großzügigkeit und gegenseitige Wertschätzung :two_hearts:.
    first_emoji:
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie das erste Mal einen Emoji zu Ihrem Beitrag hinzufügen. :thumbsup: Emojis lassen Sie Emotionen in Ihren Beiträgen vermitteln, von Glück :smiley: zu Trauer :anguished: zu Wut :angry: und allem dazwischen :sunglasses: . Geben Sie einfach einen : (Doppelpunkt) ein oder drücken Sie die Emoji-Schaltfläche im Editor, um aus Hunderten Auswahlmöglichkeiten zu wählen :ok_hand:
    first_mention:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie das erste Mal den @Benutzernamen von jemandem in Ihrem Beitrag erwähnen. Jede Erwähnung erzeugt eine Benachrichtigung an die Person, sodass sie über Ihren Beitrag informiert wird. Geben Sie einfach ein @ (At-Zeichen) ein und erwähnen einen beliebigen Benutzer oder, sofern erlaubt, eine Gruppe – es ist ein komfortabler Weg, die Aufmerksamkeit von jemandem auf etwas zu lenken.
    first_onebox:
      long_description: |
        Dieses Abzeichen wird verliehen, wenn Sie das erste Mal einen Link auf einer eigenen Zeile schreiben, der automatisch in eine Onebox wurde, mit Zusammenfassung, Titel und Bild (falls verfügbar).
    first_reply_by_email:
      long_description: |
        Das Abzeichen wird verliehen, wenn Sie das erste Mal per E-Mail :e-mail: auf einen Beitrag antworten.
    new_user_of_the_month:
      long_description: |
        Dieses Abzeichen wird verliehen, um jedem Monat zwei neuen Benutzern für ihre insgesamt exzellenten Beiträge zu gratulieren, was dadurch ermittelt wird, wie häufig ihre Beiträge gefallen und von wem.
    enthusiast:
      long_description: |
        Dieses Abzeichen wird verliehen für Besuche an zehn aufeinander folgenden Tagen. Danke, dass Sie über eine Woche bei uns geblieben sind!
